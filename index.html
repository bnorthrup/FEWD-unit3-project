<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="normalize.css">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="icon" href="img/assignment-white-18dp.svg">
    <title>The Code Review</title>
</head>
<body>
    <header>
        <h1 class="title">The Code Review</h1>
    </header>

    <main>
        <div class="form-title">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
            <div class="divider"></div>
        </div>

    <form action="index.html" method="push">
        <fieldset class="contact box">
            <legend>Contact Information</legend>

                <div>
                    <label for="name">Full Name</label><br>
                    <input class="alright" type="text" id="name" name="user_name" placeholder="*required" required>
                </div>

                <div>
                    <label for="email">Email Address</label><br>
                    <input class="alright" type="email" id="email" name="user_email" placeholder="*required" required>
                </div>

                <div>
                    <label for="tel">Phone Number</label><br>
                    <input type="tel" id="phone-number" name="user_phone" placeholder="i.e. 999-999-9999" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                </div>

                <div>
                    <label for="text">Street Address</label><br>
                    <input type="text" id="address" name="user_address" placeholder="i.e 1600 Amphitheatre Parkway" required>
                </div>

                <div>
                    <label for="city">City</label><br>
                    <input type="text" id="city" name="user_city" placeholder="i.e Mountain View" required>
                </div>

                <div>
                    <label for="state">State</label><br>
                    <select id="state" name="user_state" placeholder="Choose State" required>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    
                </div>

                <div>
                <label for="zipcode">Zip Code</label><br>
                <input type="number" id="zipcode" name="user_zipcode" placeholder="i.e. 94043" required>
                </div>
            
        </fieldset>

        <div class="divider">
        </div>

        <fieldset>
            <legend>Newsletter</legend>
            <p>Select the newsletters you would like to recieve</p>
            <div>
                <input type="checkbox" id="HTML" name="news" value="html">
                <label for="HTML">HTML News</label>
            </div>
            <div>
            <input type="checkbox" id="CSS" name="news" value="css">
            <label for="CSS">CSS News</label>
            </div>

            <div>
            <input type="checkbox" id="JS" name="news" value="javascript">
            <label for="JS">Javascript News</label>
            </div>
            <p>Newsletter format</p>
            <div>
                <input type="radio" id="html" name="format" value="html">
                <label for="html">HTML</label>
            </div>

            <div>
                <input type="radio" id="plaintext" name="format" value="plain_text">
                <label for="plaintext">Plain Text</label>
            </div>

            <label for="othertopics">Other topics you'd like to hear about</label>
            <textarea id="othertopics" name="other_topic"></textarea>
        </fieldset>
        <input type="submit" value="Sign Up">

    </form>
    </main>


</body>
</html>
